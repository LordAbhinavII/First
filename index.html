<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sofia ğŸ’– My Valentine</title>
<style>
/* [Keep all your existing CSS as-is] */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Comic Sans MS','Arial Rounded MT Bold',sans-serif;min-height:100vh;background:linear-gradient(45deg,#ffcfe0,#ffd6eb,#ffe0f0);display:flex;justify-content:center;align-items:center;padding:20px;animation:bgPulse 10s infinite alternate}
@keyframes bgPulse{0%{background:linear-gradient(45deg,#ffcfe0,#ffd6eb)}100%{background:linear-gradient(45deg,#ffd6eb,#ffe0f0)}}
.card{width:100%;max-width:450px;background:rgba(255,255,255,0.95);border-radius:30px;overflow:hidden;box-shadow:0 20px 60px rgba(255,75,92,0.3);position:relative;border:8px solid white}
.heart-bg{position:absolute;top:0;left:0;width:100%;height:100%;background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff4b5c" opacity="0.1" d="M50,85 C30,65 15,50 15,30 C15,15 30,5 50,5 C70,5 85,15 85,30 C85,50 70,65 50,85 Z"/></svg>');background-size:100px;z-index:0}
.content{position:relative;z-index:1;padding:30px}
.header{text-align:center;margin-bottom:25px;padding-bottom:20px;border-bottom:3px dashed #ff4b5c}
h1{color:#ff4b5c;font-size:36px;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.1)}
.heart{color:#ff4b5c;animation:heartbeat 1.5s infinite;display:inline-block}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
.photo-section{display:flex;justify-content:center;gap:15px;margin:25px 0;flex-wrap:wrap}
.photo-frame{width:45%;height:180px;border-radius:20px;overflow:hidden;border:5px solid #ff4b5c;box-shadow:0 10px 25px rgba(255,75,92,0.3);background:linear-gradient(45deg,#ffcfe0,#fff0f5);display:flex;align-items:center;justify-content:center;position:relative}
.photo-frame img{width:100%;height:100%;object-fit:cover}
/* Keep the rest of your CSS for message-box, countdown, buttons, music-control, finalScreen, etc. unchanged */
</style>
</head>
<body>

<div class="card" id="card">
    <div class="heart-bg"></div>
</div>

<div id="finalScreen">
    <div class="final-content">
        <h1 style="color:#ff4b5c;font-size:48px;margin-bottom:20px;">SOFIA ğŸ’–</h1>
        <p style="font-size:28px;margin:20px 0;color:#333;">You said YES! ğŸ‰</p>
        <div class="final-heart">ğŸ’</div>
        <p style="font-size:24px;margin:20px 0;color:#666;">Come here for the biggest hug! ğŸ«‚</p>
        <p style="font-size:20px;margin:20px 0;color:#888;">You're officially my Valentine now! ğŸ˜˜</p>
    </div>
</div>

<div class="music-control" id="musicBtn" onclick="toggleMusic()">
    <span id="musicIcon">ğŸµ</span>
</div>

<script>
// ==============================
// MUSIC SECTION - only samjhawan.mp3
// ==============================
let audio = new Audio('samjhawan.mp3');
audio.loop = true;
audio.volume = 0.5;
let isPlaying = false;

function playMusic() {
    if (!isPlaying) {
        audio.play().catch(e => console.log('Audio autoplay blocked'));
        isPlaying = true;
        document.getElementById('musicIcon').textContent = 'ğŸµ';
    }
}

function toggleMusic() {
    const musicBtn = document.getElementById('musicBtn');
    const icon = document.getElementById('musicIcon');
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        icon.textContent = 'ğŸ”‡';
        musicBtn.classList.add('muted');
    } else {
        playMusic();
        musicBtn.classList.remove('muted');
    }
}

// ==============================
// PHOTOS - just display local images
// ==============================
const localImages = ['pic1.jpg','pic2.jpg','pic5.jpg','pic4.jpg','pic6.jpg'];
function getImage(index) { return localImages[index]; }

// ==============================
// PAGE LOGIC
// ==============================
let currentPage = 1;
function renderPage() {
    const card = document.getElementById('card');
    
    if(currentPage===1){
        card.innerHTML=`
        <div class="content">
            <div class="header">
                <h1>For My Sofia <span class="heart">ğŸ’–</span></h1>
                <p style="color:#ff758c;font-size:18px;">You make my world brighter âœ¨</p>
            </div>
            <div class="photo-section">
                <div class="photo-frame"><img src="${getImage(0)}" alt="Photo 1"></div>
                <div class="photo-frame"><img src="${getImage(1)}" alt="Photo 2"></div>
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="nextPage()">YES! ğŸ˜</button>
            </div>
        </div>
        `;
    } else if(currentPage===2){
        card.innerHTML=`
        <div class="content">
            <div class="header">
                <h1>Our Special Moment <span class="heart">â¤ï¸</span></h1>
            </div>
            <div class="photo-section">
                <div class="photo-frame"><img src="${getImage(2)}" alt="Photo 3"></div>
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="nextPage()">Absolutely Sure! ğŸ’•</button>
            </div>
        </div>
        `;
    } else if(currentPage===3){
        card.innerHTML=`
        <div class="content">
            <div class="header">
                <h1>My Heart's Message <span class="heart">ğŸ’Œ</span></h1>
            </div>
            <div class="photo-section">
                <div class="photo-frame"><img src="${getImage(3)}" alt="Photo 4"></div>
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="showFinal()">YES, I WILL! ğŸ’</button>
            </div>
        </div>
        `;
    }
}

function nextPage(){ currentPage++; if(currentPage>3) currentPage=1; renderPage(); }
function showFinal(){ document.getElementById('finalScreen').style.display='flex'; playMusic(); }

renderPage();
document.addEventListener('click', function startOnClick(){ playMusic(); document.removeEventListener('click', startOnClick); }, {once:true});
</script>
</body>
</html>
